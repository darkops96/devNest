<div class="header">
  <b>Register</b>
  <div class="header-right">
    <a  href="#home">Home</a>
    <a href="#register"> Log In</a>
  </div>
</div>

<form method='post' action="/registerUser">
  <br>
  <div class="request">
    <label for = "username"><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter username" name="username" id="username" required> 
    <br>
    <label for="email"><b>Email</b></label>
    <br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br>
    
    <label for="psw"><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br>
    
    <label for="psw-repeat"><b>Repeat Password</b>
      <br><label>
    <input type="password" placeholder="Repeat Password" name="pswRepeat" id="pswRepeat" required>
    <hr><p>By creating an account you agree to our <a 	href="#">Terms & Privacy</a>.</p>
      	<p>Already have an account? <a href="#"> Log in </a>.</p>
      </div>
      <center>
        <br>
        <button type="submit" class = "registerbtn"> Register </button>
        
      </center>
    <br>



</form>
