<!DOCTYPE html>
<html>
<head>
<style>
  table{
    border: 1px solid black;
    background-color: #006363;
  }
  td{
    border: 1px solid black;
    background-color: white;
    padding: 10px;
  }
  th{
    border: 1px solid black;
    background-color: #008B8B;
    padding: 10px;
    color: white;
    text-shadow: 2px 2px 4px #333333;
  }
</style>
<title>devNest</title>
<link type="text/css" rel="stylesheet" href="/css/style.css"/>
</head>
<body class="webBack">
<!-- Start your code here -->

<h1 class="bigTitle">Welcome to the devNest!  
  <button style="float:  right;" class="registerLogButton">Register</button>
  <button style="float:  right;" class="registerLogButton">Log in</button>
</h1>
  
  <p>
    <center>
      <h2 class="smallTitle">Random Topic Generator</h2>
      <button class="randomButton"> Random Topic</button>
    </center>
    <center>
      <fieldset class="randomWordDisplay">{{topic1}}</fieldset>
      <fieldset class="randomWordDisplay">{{topic2}}</fieldset>
    </center>    
  </p>
  <p>
    <center>
      <h2 class="smallTitle">GameJams</h2>
      <table>
        <tr>
          <th>GameJam</th> <th>Topics</th> <th>Teams</th> <th>Start Date</th> <th>Deadline</th> <th>Winner</th>
        </tr>
        <tr>
          <td>{{gamejam1}}</td> <td>{{topics1}}</td> <td>{{teams1}}</td> <td>{{start1}}</td> <td>{{end1}}</td> <td>{{winner1}}</td>
        </tr>
        <tr>
          <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
        </tr>
        <tr>
          <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
        </tr>
        <tr>
          <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
        </tr>
        <tr>
          <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
        </tr>
      </table>
    </center>
  </p>
<!-- End your code here -->
</body>
</html>
